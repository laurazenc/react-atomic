name: Lint

on: push

jobs:
  run-tests:
      name: Run Tests
      runs-on: ubuntu-latest

      steps:
        - name: Check out Git repository
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 12

        - name: Install dependencies
          run: yarn install

        - name: Run linters
          run: yarn test
